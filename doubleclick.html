<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Click Event & SlideUp in jQuery</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        p{
            padding: 20px;
            font: 20px sans-serif;
            background: rgb(138, 126, 174);
        }
    </style>
    <script>
    $(document).ready(function(){
        $("p").dblclick(function(){
            $(this).slideUp();
        });
        $("#show").dblclick(function(){
            $("p").slideDown();
        });
    });
    </script>
    
</head>
<body>
    <body>
        <p>Double-click on me and I'll disappear.</p>
        <p>Double-click on me and I'll disappear.</p>
        <p>Double-click on me and I'll disappear.</p>
        <button id="show">Slide Down</button>
    </body>
</body>
</html>
